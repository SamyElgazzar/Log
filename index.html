<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Css/main.css">
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="Css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <h2 class="mt-5 mb-3">Smart Login System (:</h2>
        <form id="SignUpForm">
            <div class="form-group">
                <label for="name">Enter your name</label>
                <input type="text" id="name" name="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Enter your email</label>
                <input  id="email" name="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Enter your password</label>
                <input type="password" id="password" name="password" class="form-control">
            </div>
            <div class="alert alert-danger d-none" id="NameAlert"> AT Least two Char Name</div>
            <div class="alert alert-danger d-none" id="ExistAlert"> Email Is Exist</div>
            <div class="alert alert-danger d-none" id="emailAlert"> email Not Valid</div>
            <div class="alert alert-danger d-none" id="PasswordAlert"> Password Not Valid</div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        <div class="sign-in-link mt-3">
            <p>Already have an account? <a href="SignIn.html">Sign in</a></p>
        </div>
    </div>

    <script src="Js/index.js"></script>
</body>
</html>
